<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link href="./sideBar.css" rel="stylesheet" type="text/css" />

        <div class="menu-item2">Accessories</div>

          <p class="side">Jewelry</p>

        <div class="aside3">
          <p class="side">Parfum</p>
